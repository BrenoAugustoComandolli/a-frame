<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="scripts/luzes-eventos.js"></script>
</head>

<body>
    <a-scene luzes fog="type: linear; color: #AAA; near: 1; far: 1000;" shadow="type: pcfsoft">
        <a-light type="ambient" color="#888" intensity="0.2"></a-light>

        <!-- Camera -->
        <a-entity class="player" id="player" camera jump-ability universal-controls kinematic-body look-controls
            position="1 4 2">
        </a-entity>

        <!-- Objetos e imagens -->
        <a-assets>
            <img crossorigin="anonymous" id="brick" src="assets/parede-interna.jpg" />
        </a-assets>

        <!-- Terreno com jardim -->
        <a-entity id="jardim" position="10 0 0">
            <a-plane static-body position="0 -0.01 0" rotation="-90 0 0" width="80" height="80"
                material="src: assets/grama.jpg; repeat: 100 100; roughness: 1"></a-plane>

            <!-- casa -->
            <a-entity id="casa">

                <!-- parede quarto visita -->
                <a-entity class="parede" position="0 1.5 2.5" rotation="0 0 0">
                    <a-box scale="5 3 0.1" shadow="receive: true" material="src: #brick;
                          repeat: 2.5 2;
                          roughnessTextureRepeat: 2.5 2;
                          roughness: 0.9;
                          metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede quarto visita -->
                <a-entity class="parede" position="2.5 1.5 0" rotation="0 90 0">
                    <a-box scale="5 3 0.1" shadow="receive: true" material="src: #brick;
                                repeat: 2.5 2;
                                roughnessTextureRepeat: 2.5 2;
                                roughness: 0.9;
                                metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede quarto visita -->
                <a-entity class="parede" position="0 1.5 -2.5" rotation="0 0 0">
                    <a-box scale="5 3 0.1" shadow="receive: true" material="src: #brick;
                                repeat: 2.5 2;
                                roughnessTextureRepeat: 2.5 2;
                                roughness: 0.9;
                                metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede com porta quarto visita -->
                <a-entity class="parede-com-porta" shadow="receive: true">
                    <a-box position="-2.5 2.5 0" rotation="0 90 0" scale="5 1 0.1" material="src: #brick;
                          repeat: 2.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                    <a-box position="-2.5 1.5 0.75" rotation="0 90 0" scale="3.5 1 0.1" material="src: #brick; 
                          repeat: 2.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                    <a-box position="-2.5 0.5 0.75" rotation="0 90 0" scale="3.5 1 0.1" material="src: #brick; 
                          repeat: 2.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                    <a-box position="-2.5 1.5 -2.25" rotation="0 90 0" scale="0.5 1 0.1" material="src: #brick; 
                          repeat: 0.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                    <a-box position="-2.5 0.5 -2.25" rotation="0 90 0" scale="0.5 1 0.1" material="src: #brick; 
                          repeat: 0.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede quarto principal -->
                <a-entity class="parede" position="5 1.5 2.5" rotation="0 0 0">
                    <a-box scale="5 3 0.1" shadow="receive: true" material="src: #brick;
                          repeat: 2.5 2;
                          roughnessTextureRepeat: 2.5 2;
                          roughness: 0.9;
                          metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede quarto principal -->
                <a-entity class="parede" position="7.5 1.5 0" rotation="0 90 0">
                    <a-box scale="5 3 0.1" shadow="receive: true" material="src: #brick;
                                repeat: 2.5 2;
                                roughnessTextureRepeat: 2.5 2;
                                roughness: 0.9;
                                metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede com porta quarto principal -->
                <a-entity class="parede-com-porta" shadow="receive: true">
                    <a-box position="5 2.5 -2.5" rotation="0 180 0" scale="5 1 0.1" material="src: #brick;
                          repeat: 2.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                    <a-box position="4 1.5 -2.5" rotation="0 180 0" scale="3.5 1 0.1" material="src: #brick; 
                          repeat: 2.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                    <a-box position="4 0.5 -2.5" rotation="0 180 0" scale="3.5 1 0.1" material="src: #brick; 
                          repeat: 2.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                    <a-box position="7.25 1.5 -2.5" rotation="0 180 0" scale="0.5 1 0.1" material="src: #brick; 
                          repeat: 0.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                    <a-box position="7.25 0.5 -2.5" rotation="0 180 0" scale="0.5 1 0.1" material="src: #brick; 
                          repeat: 0.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede sala -->
                <a-entity class="parede" position="7.5 1.5 -5" rotation="0 90 0">
                    <a-box scale="5 3 0.1" shadow="receive: true" material="src: #brick;
                                repeat: 2.5 2;
                                roughnessTextureRepeat: 2.5 2;
                                roughness: 0.9;
                                metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede sala -->
                <a-entity class="parede" position="5 1.5 -7.5" rotation="0 0 0">
                    <a-box scale="5 3 0.1" shadow="receive: true" material="src: #brick;
                                repeat: 2.5 2;
                                roughnessTextureRepeat: 2.5 2;
                                roughness: 0.9;
                                metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede sala -->
                <a-entity class="parede" position="0 1.5 -7.5" rotation="0 0 0">
                    <a-box scale="5 3 0.1" shadow="receive: true" material="src: #brick;
                                repeat: 2.5 2;
                                roughnessTextureRepeat: 2.5 2;
                                roughness: 0.9;
                                metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede banheiro -->
                <a-entity class="parede" position="2.5 1.5 -3.5" rotation="0 90 0">
                    <a-box scale="2.1 3 0.1" shadow="receive: true" material="src: #brick;
                                repeat: 2.5 2;
                                roughnessTextureRepeat: 2.5 2;
                                roughness: 0.9;
                                metalness: 0">
                    </a-box>
                </a-entity>


                <!-- parede banheiro -->
                <a-entity class="parede" position="1 1.5 -4.5" rotation="0 0 0">
                    <a-box scale="3 3 0.1" shadow="receive: true" material="src: #brick;
                                repeat: 2.5 2;
                                roughnessTextureRepeat: 2.5 2;
                                roughness: 0.9;
                                metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede porta banheiro -->
                <a-entity class="parede-com-porta" shadow="receive: true">
                    <a-box scale="0.5 3 0.1" rotation="0 90 0" position="-0.5 1.5 -4.3" shadow material="src: #brick;
                                repeat: 2.5 2;
                                roughnessTextureRepeat: 2.5 2;
                                roughness: 0.9;
                                metalness: 0">
                    </a-box>
                    <a-box scale="0.5 3 0.1" rotation="0 90 0" position="-0.5 1.5 -2.8" material="src: #brick;
                                repeat: 2.5 2;
                                roughnessTextureRepeat: 2.5 2;
                                roughness: 0.9;
                                metalness: 0">
                    </a-box>
                    <a-box scale="1.0.5 1 0.1" rotation="0 90 0" position="-0.5 2.5 -3.55" material="src: #brick;
                                repeat: 2.5 2;
                                roughnessTextureRepeat: 2.5 2;
                                roughness: 0.9;
                                metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede cozinha (passou do banheiro é cozinha e não mais sala) -->
                <a-entity class="parede" position="-5 1.5 -7.5" rotation="0 0 0">
                    <a-box scale="5 3 0.1" shadow="receive: true" material="src: #brick;
                                repeat: 2.5 2;
                                roughnessTextureRepeat: 2.5 2;
                                roughness: 0.9;
                                metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede cozinha (passou do banheiro é cozinha e não mais sala) -->
                <a-entity class="parede" position="-7.5 1.5 -5" rotation="0 90 0">
                    <a-box scale="5 3 0.1" shadow="receive: true" material="src: #brick;
                                repeat: 2.5 2;
                                roughnessTextureRepeat: 2.5 2;
                                roughness: 0.9;
                                metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede cozinha (passou do banheiro é cozinha e não mais sala) -->
                <a-entity class="parede" position="-5 1.5 2.5" rotation="0 0 0">
                    <a-box scale="5 3 0.1" shadow="receive: true" material="src: #brick;
                                repeat: 2.5 2;
                                roughnessTextureRepeat: 2.5 2;
                                roughness: 0.9;
                                metalness: 0">
                    </a-box>
                </a-entity>

                <!-- parede com porta cozinha/entrada da casa -->
                <a-entity class="parede-com-porta" shadow="receive: true">
                    <a-box position="-7.5 2.5 0" rotation="0 90 0" scale="5 1 0.1" material="src: #brick;
                          repeat: 2.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                    <a-box position="-7.5 1.5 0.75" rotation="0 90 0" scale="3.5 1 0.1" material="src: #brick; 
                          repeat: 2.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                    <a-box position="-7.5 0.5 0.75" rotation="0 90 0" scale="3.5 1 0.1" material="src: #brick; 
                          repeat: 2.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                    <a-box position="-7.5 1.5 -2.25" rotation="0 90 0" scale="0.5 1 0.1" material="src: #brick; 
                          repeat: 0.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                    <a-box position="-7.5 0.5 -2.25" rotation="0 90 0" scale="0.5 1 0.1" material="src: #brick; 
                          repeat: 0.5 0.5; 
                          roughnessTextureRepeat: 2.5 0.5; 
                          roughness: 0.9; 
                          metalness: 0">
                    </a-box>
                </a-entity>


            </a-entity>
        </a-entity>


    </a-scene>
</body>

</html>
